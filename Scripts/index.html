<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZooSite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">ZooSite</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="search-bar text-center">
                        <form action="search.html" method="GET">
                            <input type="text" name="query" placeholder="Введите название животного">
                            <button type="submit" class="btn btn-primary">Найти</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="slider">
                        <h2 class="text-center mb-3">Факт дня</h2>
                        <div class="fact_day text-center">
                            <!-- Replace with a proper image tag if you have an image -->
                            <img class="slide img-fluid" src="../images/animal.jpg" alt="Факт дня">
                            <p class="mt-2">Знаете ли вы, что у жирафов такое же количество шейных позвонков, как и у людей?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-center">© 2023 ZooSite</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
